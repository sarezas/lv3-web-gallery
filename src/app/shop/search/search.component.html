<div class="container">
  <!-- modal start-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h6 class="modal-title" id="exampleModalLabel">{{ selectedName }}, Laukinukas &copy;</h6>
        </div>
        <div class="modal-body mx-auto">
          <img class="img-fluid" src="{{ selectedUrl }}" alt="{{ selectedName }}">
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->
  <!-- search input start -->
  <div class="container">
    <div class="row justify-content-center mx-auto d-flex flex-row mb-3">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <form class="mt-0 mb-2 d-inline w-100" id="filter">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="enter search word" [(ngModel)]="searchTerm"
              name="searchTerm">
          </div>
        </form>
      </div>
    </div>
  <!-- search input end -->
  <!-- card start -->
    <div class="row justify-content-center mx-auto d-flex flex-row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mx-auto mb-3 d-flex align-items-stretch"
        *ngFor="let item of (shopItems | filter:searchTerm);"
        style="min-width: 253.33px;">
        <div class="card-content" >
          <div class="card-img">
            <button type="button" class="no-focus-outline m-0 p-0" data-toggle="modal" data-target="#exampleModal"
              (click)="showItemDetails(item.name, item.imageUrl)">
              <img class="card-img-top img-fluid" [src]="item.imageUrl" alt="{{ item.name }}" style="min-height: 148.97px;">
            </button>
          </div>
          <div class="card-desc">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>{{ item.price }} &euro;</p>
            <a class="btn btn-card" (click)="addToCart(item)">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- card end -->
</div>
